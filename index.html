<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Shot Randomiser</title>
  </head>
  <body>
    <div class="central container">
      <h1>Shot Randomiser</h1>
      <h4>
        A small, but useful, web app to pick what drink you'll be knocking back
        next.
      </h4>
      <h5>Instructions</h5>
      <p>
        1. Add what spirits you have available
        <br />
        2. Press the button and see what you will be drinking next!
      </p>

      <form id="spirit-form">
        <input id="spirit-input" type="text" aria-label="Add drink" />
        <button id="add">Add</button>
      </form>
      <section id="the-bar" class="central the-bar">
        <div id="list"></div>
      </section>
      <button id="random">What's up next?</button>
    </div>
    <section id="drinks" class="central">
      <p id="drink-selector" class="selected"></p>
    </section>
  </body>
</html>
