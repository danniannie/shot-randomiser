<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Shot Randomiser</title>
  </head>
  <body>
    <div class="central">
      <h1>Shot Randomiser</h1>
      <p>
        A small, but useful, web app to pick what drink you'll be knocking back
        next.
      </p>
      <h2>Add what spirits you have available</h2>
      <form id="spirit-form">
        <input id="spirit-input" type="text" aria-label="Add to-do item" />
        <button id="add">Add</button>
      </form>
      <section class="central">
        <h3>What's in the bar:</h3>
        <p>Add your liquor selection to get started</p>
        <ul id="list"></ul>
      </section>
      <section id="drinks" class="central">
        <button id="random">What's up next?</button>
        <h4>You are drinking...</h4>
        <p id="drink-selector" class="selected"></p>
      </section>
    </div>
  </body>
</html>
